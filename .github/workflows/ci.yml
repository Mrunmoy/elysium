name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  host-tests:
    name: Test (${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        build_type: [Debug, Release]
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
          - compiler: clang
            cc: clang
            cxx: clang++

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build

      - name: Configure
        run: >
          cmake -B build-test -G Ninja
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_C_COMPILER=${{ matrix.cc }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

      - name: Build
        run: cmake --build build-test

      - name: Test
        run: ctest --test-dir build-test --output-on-failure

  python-tests:
    name: Python tests
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pytest pyyaml

      - name: Run tests
        run: >
          pytest
          tools/dtgen/test/
          tools/ipcgen/test/
          tools/dtb2cpp_test.py
          test/tools/
          -v

  cross-compile:
    name: Cross-compile (${{ matrix.target }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        target: [stm32f207zgt6, stm32f407zgt6, pynq-z2]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install ARM toolchain
        run: >
          sudo apt-get update &&
          sudo apt-get install -y
          gcc-arm-none-eabi libnewlib-arm-none-eabi
          cmake ninja-build

      - name: Configure
        run: >
          cmake -B build -G Ninja
          -DCMAKE_TOOLCHAIN_FILE=cmake/arm-none-eabi-gcc.cmake
          -DMSOS_TARGET=${{ matrix.target }}

      - name: Build
        run: cmake --build build
